<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carousel Plein Ã‰cran</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        overflow: hidden;
      }
      .carousel_img {
        position: relative;
        width: 100%;
        /* keep a 4:3 aspect ratio */
        aspect-ratio: 4 / 3;
        max-width: 100%;
        overflow: hidden;
      }
      .slides_img {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
      }
      .slide_img {
        flex: 0 0 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .slide_img img {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        background-color: #000;
      }
      .arrow_img {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        border: none;
        font-size: 3rem;
        cursor: pointer;
        padding: 0 20px;
        z-index: 10;
        user-select: none;
        transition: background 0.3s, opacity 0.3s;
        opacity: 0.5;
      }
      .arrow_img:hover {
        background: rgba(0, 0, 0, 0.7);
        opacity: 1;
      }
      .arrow_img.left_img {
        left: 10px;
      }
      .arrow_img.right_img {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel_img">
      <button class="arrow_img left_img" id="prev">&#10094;</button>
      <div class="slides_img" id="slides_img"></div>
      <button class="arrow_img right_img" id="next">&#10095;</button>
    </div>

    <script>
      const slidesEl = document.getElementById("slides_img");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");

      // ðŸ–¼ï¸ Liste manuelle des images
      let images = [];

      async function loadImages() {
        try {
          const response = await fetch("images/img.json"); // chemin relatif depuis la page HTML
          if (!response.ok) {
            console.error(
              "Fetch failed, status:",
              response.status,
              response.statusText
            );
            return []; // ou throw new Error(...)
          }

          const data = await response.json(); // parse
          console.log("Raw JSON reÃ§u :", data);

          // Si le JSON est soit un tableau direct, soit un objet contenant la clÃ© "images"
          if (Array.isArray(data)) {
            images = data;
          } else if (data && Array.isArray(data.images)) {
            images = data.images;
          } else {
            console.warn(
              "Format JSON inattendu. Attendu un tableau ou { images: [...] }."
            );
            images = []; // fallback
          }

          console.log("Tableau images chargÃ© :", images);
          return images;
        } catch (error) {
          console.error("Erreur de chargement :", error);
          return [];
        }
      }

      async function initImg() {
        const images = await loadImages(); // ici on attend la fin du fetch
        console.log("Images prÃªtes :", images);

        let index = 0;

        function updateCarousel_img() {
          slidesEl.style.transform = `translateX(-${index * 100}%)`;
        }

        function next_img() {
          index = (index + 1) % images.length;
          updateCarousel_img();
        }

        function prev_img() {
          index = (index - 1 + images.length) % images.length;
          updateCarousel_img();
        }

        prevBtn.addEventListener("click", prev_img);
        nextBtn.addEventListener("click", next_img);

        window.addEventListener("keydown", (e) => {
          if (e.key === "+") next_img();
          if (e.key === "-") prev_img();
        });

        // ðŸ§© GÃ©nÃ©ration des slides
        slidesEl.innerHTML = images
          .map(
            (src) =>
              `<div class='slide_img'><img src='${src}' alt='image'></div>`
          )
          .join("");
      }

      initImg(); // on lance le tout
    </script>
  </body>
</html>
